<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue beginner</title>
</head>
<body>
    
    <div id="app">
        <header>
            <img src="" alt="">
            <h1 v-once>{{ name }}</h1>
            <p>
                The progressive Javascript Framework
            </p>
        </header>
        <footer id="footer">
            <p>Copyright 2020</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        const data = {
            name : 'Fahmi Dafrin Maulana',
            message : 'Hello World!'
        }

        const vm = new Vue({
            el : '#app',
            data : data
        })
    </script>
</body>
</html>
